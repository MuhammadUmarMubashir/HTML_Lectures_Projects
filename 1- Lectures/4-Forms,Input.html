    <h2>HTML Forms</h2>
    <form action="backend.php">
        <!-- To wrap the table data in fieldset -->
        <fieldset>
            <!-- Legend is for captioning the table -->
            <legend>HTML Dummy Table</legend>
            <label for="fName">First Name:</label><br>
            <input type="text" name="myFirstName" id="fName" placeholder="Enter Your Name"><br>

            <label for="lName">Last Name:</label><br>
            <input type="text" name="myLastName" id="lName"><br>

            <label for="Fathername">Father Name:</label><br>
            <input type="text" name="myFatherName" id="Fathername"><br>

            <label for="email">Email:</label><br>
            <input type="email" name="myEmail" id="email"><br>

            <label for="password">Password:</label><br>
            <input type="password" name="mypass" id="password"><br>

            <!-- for selecting zero or more of many choices -->
            <label for="eligible">Are you Hafiz-Quran?</label><br>
            <input type="checkbox" name="myEligibility" id="eligible"><br><br>

            <label for="date">Date:</label><br>
            <input type="date" name="myDate" id="date"><br><br>

            <p>Gender:</p>

            <!-- for selecting one of many choices -->
            <label for="gender">Male</label>
            <input type="radio" name="myGender" id="gender" value="Male"><br>

            <label for="Fgender">Female</label>
            <input type="radio" name="myGender" id="Fgender" value="Female"><br>

            <label for="Ogender">Other</label>
            <input type="radio" name="myGender" id="Ogender" value="Other"><br><br>

            <!-- Dropdown option is here -->
            <label for="class">Classes:</label><br>
            <!-- multiple will allow us to select multiple options. -->
            <select name="myClasses" id="class" size="3" multiple>
                <option value="ON:">Online</option>
                <option value="PHY">Physical</option>
                <option value="HYB">Hybrid</option>
            </select><br>

            <!-- Textarea to write multiple paragraph -->
            <label for="text">Write Something about yourself:</label><br>
            <textarea name="myText" cols="80" rows="20" id="text"></textarea><br><br>

            <!-- Subit button is here -->
            <label for="sub">Submit:</label><br>
            <input type="submit" value="Submit Now"><br><br>
            <!-- same result with button element -->
            <button>Submit Now</button><br><br>

            <label for="sub">Reset:</label><br>
            <input type="reset" value="Reset Now"><br>

            <!-- Image Button is here -->
            <input type="image" src="image-button.png" alt="Clink Here" width="120px" height="120px">

            <br>


            <input list="browsers">
            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
        </fieldset>

    </form>
